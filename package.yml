name       : tickrs
version    : 0.14.6
release    : 2
source     :
    - https://github.com/tarkah/tickrs/archive/refs/tags/v0.14.6.tar.gz : 08e4a47084349943ab1d4d141088e5f9674285374fc434309c90782f03a5702f
license    : MIT
component  : network.news
summary    : Realtime ticker data in your terminal
description: |
    Realtime ticker data in your terminal. Built with Rust. Data sourced from Yahoo! Finance.
networking : yes
builddeps  :
    - pkgconfig(libcurl)
    - cargo
setup      : |
    %patch -p1 < $pkgfiles/0001-vendored-ssl.patch
build      : |
    cargo build --release
install    : |
    install -Dm00755 target/release/tickrs $installdir/usr/bin/tickrs

